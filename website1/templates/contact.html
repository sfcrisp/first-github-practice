<div class="container-fluid">
 <div class="jumbotron">
  <h1 class="h1 pt-0">Contact</h1>
  <p class="lead">This is just some text to tell people they can enter their information and send us a message using the form below and more text just to make it a little longer</p>
  <hr class="my-4">
  
  
  <div class="mx-3">
  <form>
    <div class="form-group row">
         <label for="input-email" class="col-sm-2 col-form-label"><strong>Your Email</strong></label>
         <div class="col-sm-8">
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
         </div>
    </div>     
  
    <div class="form-group row">
       <label for="input-comment" class="col-sm-2 col-form-label float-right"><strong>Comment</strong></label>
         <div class="col-sm-8">
           <textarea class="form-control" id="comment" placeholder="Please enter your message here ..." rows=5></textarea>
         </div>
    </div>
   
    <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>
  </div>
</form>
</div>
